<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Personal Diary with Supabase</title>

  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .editor,
    #markdownPreview {
      min-height: 300px;
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
    }

    .entry-card {
      background: #f1f3f5;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
    }

    .theme-dark {
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    .theme-dark .entry-card {
      background: #34495e;
      color: #ecf0f1;
    }

    .btn-group i {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-book"></i> My Personal Diary</h1>
      <div>
        <button class="btn btn-outline-primary" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
      </div>
    </div>

    <div class="mb-3">
      <div class="btn-group" role="group">
        <button class="btn btn-info" onclick="toggleEditorMode()" id="modeToggle">Switch to Markdown</button>
        <button class="btn btn-primary" onclick="saveEntry()"><i class="fas fa-save"></i> Save</button>
      </div>
      <input type="text" class="form-control mt-3" id="searchInput" placeholder="Search entries..." oninput="renderEntries()" />
    </div>

    <div id="editorContainer">
      <div id="editor"></div>
      <textarea id="markdownEditor" class="form-control d-none" rows="10" oninput="renderMarkdownPreview()"></textarea>
      <div id="markdownPreview" class="d-none mt-2"></div>
    </div>

    <h3 class="mt-5">Entries</h3>
    <div id="entries"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Supabase initialization
    const supabaseUrl = 'https://tuxzsmppouzdexyactye.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1eHpzbXBwb3V6ZGV4eWFjdHllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3NTY1MjEsImV4cCI6MjA2NDMzMjUyMX0.R-GXO2PMM2aMNSvtt_y2BZry8P4LGwUMablmZY7JZb0';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const editor = new Quill('#editor', { theme: 'snow' });
    const markdownEditor = document.getElementById('markdownEditor');
    const markdownPreview = document.getElementById('markdownPreview');
    let markdownMode = false;

    function toggleEditorMode() {
      markdownMode = !markdownMode;
      document.getElementById('editor').parentElement.classList.toggle('d-none', markdownMode);
      markdownEditor.classList.toggle('d-none', !markdownMode);
      markdownPreview.classList.toggle('d-none', !markdownMode);
      document.getElementById('modeToggle').innerText = markdownMode ? 'Switch to Rich Text' : 'Switch to Markdown';
      if (markdownMode) {
        renderMarkdownPreview();
      }
    }

    function renderMarkdownPreview() {
      markdownPreview.innerHTML = marked.parse(markdownEditor.value);
    }

    async function saveEntry() {
      const content = markdownMode ? markdownEditor.value.trim() : editor.root.innerHTML.trim();
      if (!content) {
        alert('Entry is empty!');
        return;
      }

      const entry = {
        content,
        date: new Date().toISOString(),
        markdown: markdownMode
      };

      const { data, error } = await supabase.from('New_Table').insert([entry]);

      if (error) {
        alert('Error saving entry: ' + error.message);
      } else {
        alert('Entry saved!');
        if (!markdownMode) editor.setContents([]); else markdownEditor.value = '';
        renderEntries();
      }
    }

    async function renderEntries() {
      const container = document.getElementById('entries');
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();

      const { data: entries, error } = await supabase
        .from('New_Table')
        .select('*')
        .order('date', { ascending: false });

      if (error) {
        container.innerHTML = `<div class="text-danger">Error loading entries: ${error.message}</div>`;
        return;
      }

      const filtered = entries.filter(e => e.content.toLowerCase().includes(searchQuery));
      container.innerHTML = '';

      filtered.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry-card';
        div.innerHTML = `
          <small>${new Date(entry.date).toLocaleString()}</small>
          <div>${entry.markdown ? marked.parse(entry.content) : entry.content}</div>
          <div class="text-end">
            <button class="btn btn-sm btn-danger" onclick="deleteEntry('${entry.id}')"><i class="fas fa-trash"></i></button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function deleteEntry(id) {
      if (!confirm('Are you sure you want to delete this entry?')) return;

      const { error } = await supabase.from('New_Table').delete().eq('id', id);

      if (error) {
        alert('Error deleting entry: ' + error.message);
      } else {
        alert('Entry deleted!');
        renderEntries();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('theme-dark');
    }

    renderEntries();
  </script>
</body>

</html>
