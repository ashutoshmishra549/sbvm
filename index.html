<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Diary</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      transition: background-color 0.3s ease;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #6f42c1;
    }
    .editor, #markdownPreview {
      min-height: 300px;
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 10px;
      background: #fdfdff;
    }
    .entry-card {
      background: #ffeeba;
      padding: 15px;
      margin-top: 10px;
      border-left: 5px solid #ffc107;
      border-radius: 10px;
    }
    .entry-card:nth-child(even) {
      background: #d1ecf1;
      border-left-color: #17a2b8;
    }
    .entry-card small {
      color: #6c757d;
    }
    .theme-dark {
      background-color: #2c3e50;
      color: #ecf0f1;
    }
    .theme-dark .container {
      background-color: #34495e;
    }
    .theme-dark .editor,
    .theme-dark #markdownPreview,
    .theme-dark .entry-card {
      background-color: #4a6274;
      color: #ecf0f1;
      border-color: #657c8a;
    }
    .theme-dark .entry-card:nth-child(even) {
      background-color: #537189;
      border-left-color: #82b1c1;
    }
    .btn-group i {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-book"></i> My Personal Diary</h1>
      <div>
        <button class="btn btn-outline-primary" id="themeToggle"><i class="fas fa-adjust"></i></button>
        <button class="btn btn-outline-success" id="cloudSync"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
    </div>

    <div class="mb-3">
      <div class="btn-group" role="group">
        <button class="btn btn-info" id="modeToggle">Switch to Markdown</button>
        <button class="btn btn-primary" id="saveBtn"><i class="fas fa-save"></i> Save</button>
        <button class="btn btn-secondary" id="exportBtn"><i class="fas fa-file-export"></i> Export</button>
      </div>
      <input type="text" class="form-control mt-3" id="searchInput" placeholder="Search entries..." />
    </div>

    <div id="editorContainer">
      <div id="editor"></div>
      <textarea id="markdownEditor" class="form-control d-none" rows="10"></textarea>
      <div id="markdownPreview" class="d-none mt-2"></div>
    </div>

    <h3 class="mt-5 text-primary">Entries</h3>
    <div id="entries"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const editor = new Quill('#editor', { theme: 'snow' });
    const markdownEditor = document.getElementById('markdownEditor');
    const markdownPreview = document.getElementById('markdownPreview');
    const searchInput = document.getElementById('searchInput');
    let markdownMode = false;

    document.getElementById('modeToggle').addEventListener('click', () => {
      markdownMode = !markdownMode;
      document.getElementById('editor').parentElement.classList.toggle('d-none', markdownMode);
      markdownEditor.classList.toggle('d-none', !markdownMode);
      markdownPreview.classList.toggle('d-none', !markdownMode);
      document.getElementById('modeToggle').innerText = markdownMode ? 'Switch to Rich Text' : 'Switch to Markdown';
      if (markdownMode) renderMarkdownPreview();
    });

    markdownEditor.addEventListener('input', () => {
      markdownPreview.innerHTML = marked.parse(markdownEditor.value);
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      const content = markdownMode ? markdownEditor.value : editor.root.innerHTML;
      const entry = { content, date: new Date().toISOString(), markdown: markdownMode };
      const entries = JSON.parse(localStorage.getItem('entries') || '[]');
      entries.unshift(entry);
      localStorage.setItem('entries', JSON.stringify(entries));
      renderEntries();
    });

    document.getElementById('exportBtn').addEventListener('click', () => {
      const entries = localStorage.getItem('entries');
      const blob = new Blob([entries], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'diary_entries.json';
      a.click();
    });

    searchInput.addEventListener('keyup', renderEntries);

    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('theme-dark');
    });

    async function syncCloud() {
      const entries = JSON.parse(localStorage.getItem('entries') || '[]');
      const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js');
      const { getFirestore, collection, addDoc } = await import('https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js');

      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      for (let entry of entries) {
        await addDoc(collection(db, "diaryEntries"), entry);
      }
      alert('Entries synced to cloud!');
    }

    document.getElementById('cloudSync').addEventListener('click', syncCloud);

    function renderEntries() {
      const container = document.getElementById('entries');
      const entries = JSON.parse(localStorage.getItem('entries') || '[]');
      const query = searchInput.value.toLowerCase();
      container.innerHTML = '';
      entries
        .filter(e => e.content.toLowerCase().includes(query))
        .forEach((entry, index) => {
          const div = document.createElement('div');
          div.className = 'entry-card';
          div.innerHTML = `
            <small>${new Date(entry.date).toLocaleString()}</small>
            <div>${entry.markdown ? marked.parse(entry.content) : entry.content}</div>
            <div class="text-end">
              <button class="btn btn-sm btn-danger" onclick="deleteEntry(${index})"><i class="fas fa-trash"></i></button>
            </div>`;
          container.appendChild(div);
        });
    }

    window.deleteEntry = index => {
      const entries = JSON.parse(localStorage.getItem('entries') || '[]');
      entries.splice(index, 1);
      localStorage.setItem('entries', JSON.stringify(entries));
      renderEntries();
    };

    renderEntries();
  </script>
</body>

</html>
